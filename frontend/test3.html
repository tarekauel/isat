<!DOCTYPE html>
<html>
<head>
    <title>Basic sigma.js example</title>
    <style type="text/css">
        body {
        margin: 0;
        }
        #container {
        position: absolute;
        width: 500px;
        height: 500px;
        border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="./data2.js"></script>
<script src="./sigma.min.js"></script>
<script src="./plugins/sigma.layout.forceAtlas2.min.js"></script>
<script>

   for (var i=0; i < data.nodes.length; i++) {
    data.nodes[i].x = Math.random()
    data.nodes[i].y = Math.random()
   }

   s = new sigma({
    graph: data,
    container: 'container'
    });

    s.startForceAtlas2();

    setTimeout(function() {
        s.stopForceAtlas2()
    }, 500)
  </script>
</body>
</html>
